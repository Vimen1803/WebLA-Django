<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - LA Spain</title>
    <meta name="viewport" content="width=1024" />
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1234206824125124610/VVfVRa2r_400x400.jpg">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow-x: auto;
        }

        /* Efecto lluvia */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .drop {
            position: absolute;
            background: rgba(255,255,255,0.4);
            width: 1px;
            height: 10px;
            animation: fall linear infinite;
            opacity: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Header */
        header {
            background-color: #1c2b3a;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            position: relative;
            top: 0;
            z-index: 100;
            width: 100%;
        }
        .header-left, .header-center, .header-right {
            display: flex;
            align-items: center;
        }
        .header-left { gap: 10px; }
        .header-left img { width: 32px; height: 32px; }
        .header-left span { font-size: 1.5rem; font-weight: bold; color: #fff; }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-center img { width: 40px; height: 40px; }
        .header-center span { font-size: 2rem; font-weight: bolder; }

        .header-right { gap: 20px; margin-left: auto; }
        header a img { width: 28px; height: 28px; transition: transform 0.3s; }
        header a:hover img { transform: scale(1.2); }

        .header-link {
            background-color: #1c2b3a;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .header-link:hover {
            background-color: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 1;
            background-color: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .login-container h2 { margin-bottom: 1.5rem; color: #ffbe0b; }

        .error { color: #ff6b6b; margin-bottom: 1rem; }

        form p { margin-bottom: 1rem; text-align: left; }
        label { display: block; margin-bottom: 0.25rem; font-weight: bold; color: #fff; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s;
            background-color: #007bff;
            color: white;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="rain"></div>

    <header>
        <div class="header-left">
            <a href="/" class="header-link">LA Home ></a>
        </div>
        <div class="header-center">
            <img src="https://images-ext-1.discordapp.net/external/pdpNjlPivAbwCC28y5bG3Q2wFkhL9JStm1JbgkeUBVw/https/cdn.discordapp.com/icons/724202847822151680/ee9681b46db567f2723516d0f42dced8.png?format=webp&quality=lossless&width=160&height=160" alt="LA Spain Logo">
            <span>LA Spain</span>
        </div>
        <div class="header-right">
            <a href="https://discord.gg/HA6qRz59rM" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord"></a>
            <a href="https://twitter.com/LASpain_" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter"></a>
            <a href="https://tiktok.com/@LASpain_" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok"></a>
        </div>
    </header>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {% if form.errors %}
            <div class="error">Usuario o contraseña incorrectos</div>
        {% endif %}

        <form method="post" autocomplete="off">
            {% csrf_token %}
            <p>
                <label for="id_username">Usuario</label>
                <input type="text" name="{{ form.username.name }}" id="id_username" autocomplete="off" required>
            </p>
            <p>
                <label for="id_password">Contraseña</label>
                <input type="password" name="{{ form.password.name }}" id="id_password" autocomplete="off" required>
            </p>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // JavaScript para efecto de lluvia
        const rainContainer = document.querySelector('.rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 2 + 3 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.1;
            rainContainer.appendChild(drop);
            drop.addEventListener('animationend', () => drop.remove());
        }
        setInterval(createDrop, 100);
    </script>

</body>
</html>
